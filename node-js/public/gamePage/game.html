<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./game.css" />
    <title>Emo Game</title>
</head>

<body>
    <div id="main">
        <div id="page_title">
            <div id="title_word">EMO GAME</div>
            <div id="level_words">
                <span id="level_1">1</span>/<span id="level_2">2</span>/<span id="level_3">3</span>/<span
                    id="level_4">4</span>/<span id="level_5">5</span>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex col-xl-4 justify-content-center">
                    <div id="question_frame">

                    </div>
                </div>
                <div class="d-flex col-xl-4 justify-content-center">
                    <div id="game_part">
                        <video id="videoInput" width="320" height="240"></video>
                        <canvas id="canvasOutput" width="320" height="240"></canvas>
                        <div id="correct_answer_container">
                            <div id="correct_answer">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex col-xl-4 justify-content-center">
                    <div id="result_frame">
    
                    </div>
                </div>
            </div>
        </div>
        <div id="page_bottom">

        </div>
    </div>

    <div id="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="../opencv.js" onload="openCvReady();"></script>
    <script src="./game.js"></script>
</body>

</html>
